    <script>
      /*
              function are more the main building block in most programming language
              2) it just like a box with some codes inside it to do a particular thing
              3) we call a function every time to need to run the code inside it  eg

              showCodes()
              showCodes()

              it be run every time it been called
              */

      // to create a function you have to write a function key word
      // then give the function a name just like we give var a name
      //  then we create our paratisis
      //then we make some curly braces, they are the code block for the function

      //   function declaration
      function greet() {
        console.log("hello there");
      }
      greet(); // we call the function here
      //   we could also call it multiple times

      //   we can also store a function inside a variable and invike them in a similar way
      // function Expression
      const speak = function () {
        console.log("good day");
      };

      speak();
    </script>
